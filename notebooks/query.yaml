name: Fetch bigquery
description: Calculates sum of two arguments
inputs:
- {name: query, type: String}
- {name: project_id, type: String, optional: true}
outputs:
- {name: output_path, type: Dataset}
implementation:
  container:
    image: python:3.9-slim
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'google-cloud-bigquery' 'pandas' 'pyarrow' 'kfp==1.8.9' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def fetch_bigquery(
          query: str, output_path: OutputPath(Dataset), project_id: Optional[str] = None
      ) -> None:
          """Calculates sum of two arguments"""

          from google.cloud import bigquery

          client = bigquery.Client(project=project_id)
          job = client.query(query)

          df = job.to_dataframe()
          df.to_parquet(output_path)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - fetch_bigquery
