name: Eval model
inputs:
- {name: model_path, type: Model}
outputs:
- {name: metrics, type: Metrics}
- {name: roc, type: Float}
implementation:
  container:
    image: python:3.9-slim
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.9' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def eval_model(model_path: InputPath(Model), metrics: Output[Metrics]) -> NamedTuple(
          'EvalModelOutput',
          [
            ('roc', float)
          ]):
        print(model_path)

        metrics.log_metric("roc", 0.9)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - eval_model
